<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar and Yen Converter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f3f7;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        .result {
            font-size: 1.5em;
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-convert {
            margin-top: 20px;
            font-size: 1.1em;
            background-color: #3498db;
            color: white;
        }

        .btn-convert:hover {
            background-color: #2980b9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Currency Converter</h1>
        <p class="text-center">Convert 100 Pesos to Dollar and Yen</p>

        <div class="text-center">
            <button class="btn btn-convert" onclick="convertCurrency()">Convert</button>
        </div>

        <div class="result text-center" id="results">
            <p id="dollarResult"></p>
            <p id="yenResult"></p>
        </div>
    </div>

    <script>
        function convertCurrency() {
            var pesoToDollar = 4.83;  
            var pesoToYen = 257.91;      

            var pesos = 100;
            var dollars = pesos * pesoToDollar;
            var yen = pesos * pesoToYen;

            document.getElementById("dollarResult").innerHTML = "100 Pesos is " + dollars.toFixed(2) + " USD (Dollar).";
            document.getElementById("yenResult").innerHTML = "100 Pesos is " + yen.toFixed(2) + " JPY (Yen).";
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
